<template name="login">
{{> Main_Nav}}
{{> LoginHeader}}
{{> footer}}
</template>

<template name="LoginHeader">
<div id="header">
  <div id="intro">
    {{> loginForm}}
  </div>  
</div>
</template>

<template name="loginForm">
<center>
  {{#if currentUser}}
    <h3 class="white">You are logged in. return <a href="/">home</a></h3>
      {{else}}
        <form class="form-signin">
            <h2 class="form-signin-heading">Tutorial Login</h2>
              <label for="email" class="sr-only">Email address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                
              <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
              <p>No Account? <a href="/signup">Create An Account</a></p>
              <p>I Forgot My Password <a href="/recover-password">Reset Password</a></p>
        </form>
      {{/if}}
</center>
</template>
