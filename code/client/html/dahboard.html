<template name="dashboard">
{{> Main_Nav}}
{{> dashHeader}}
{{> footer}}
</template>

<template name="dashHeader">
<div id="header">
  <div id="intro">
  	{{#if currentUser}}
  		{{#if isInRole 'Super-Admin'}}
  		<h3 class="white">Your Admin Dashboard</h3>
  		{{else}}
    	<h3 class="white">Your User Dashboard</h3>
  		{{/if}}
	{{else}}
		<h3 class="white">Access Denied: you are not loged in</h3>
	{{/if}}

    {{> export}}
  </div>  
</div>
</template>
