<template name="home">
{{> Main_Nav}}
{{> Header}}
{{> Home_Section1}}
{{> Home_Section2}}
{{> footer}}
</template>

<template name="Header">
<div id="header">
  <div id="intro">
    <h1 id="intro-title" class="wow fadeInUp" data-wow-delay="0.2s">CSV Exporter</h1>
    <p class="wow fadeInUp" data-wow-delay="0.3s">Download your data to CSV</p>
    {{#if currentUser}}
    <a href="/dashboard" class="btn" id="login-link">Dashboard</a>
    {{else}}
    <a href="/login" class="btn" id="login-link">Login</a>
    {{/if}}
    
  </div>  
</div>
</template>


<template name="Home_Section1">
  <div id="section1-content" class="container">

    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="bold" id="section1-title">Important Packages</h1>
        <h4 class="">Here are some things you should know about the <a href="#">Core Boilerplate</a>  template</h4>
        <div id="line" class="text-center">
          <hr><br><br>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 article-wrap">
        <div class="article-preview">
          <img src="bed.jpg" class="preview-img">
          <h3>iron:router</h3>
          <p class="regular preview-desc">This template uses iron:router for handling routes in meteor. For more information about routing, and iron:router please click the link below.</p>
          <a href="#" class="btn-sml">LEARN MORE</a>
          <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">
        <img src="dev.jpg" class="preview-img">
        <h3>alanning:roles</h3>
        <p class="regular preview-desc">This template uses the alanning:roles package for handling admin authentication. the roles package allows us to set special permisions for admins and restrict content and create groups of users. to learn more about this awesome package pleasse click the link below.</p>
        <a href="#" class="btn-sml">LEARN MORE</a>
        <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">
        <img src="hands.jpg" class="preview-img">
        <h3>twbs:bootstrap</h3>
        <p class="regular preview-desc">This template uses twbs:bootstrap for the wireframe. This allows us to take advantage of the bootstrap library and speeds up the creation and desing process for your css and html. to learn more about twbs:bootstrap please click the link below</p>
        <a href="#" class="btn-sml">LEARN MORE</a>
        <hr>
        </div>
      </div>
    </div>

  </div> <!-- #section-content -->  
</template>
