<template name="home">
{{> Main_Nav}}
{{> Header}}
{{> Home_Section1}}
{{> Home_Section2}}
{{> footer}}
</template>

<template name="Header">
<div id="header">
  <div id="intro">
    <h1 id="intro-title" class="wow fadeInUp" data-wow-delay="0.2s">CSV Exporter</h1>
    <p class="wow fadeInUp" data-wow-delay="0.3s">Download your Meteor Users to CSV</p>
    {{#if currentUser}}
    <a href="/dashboard" class="btn" id="login-link">Dashboard</a>
    {{else}}
    <a href="/login" class="btn" id="login-link">Login</a>
    {{/if}}
    
  </div>  
</div>
</template>


<template name="Home_Section1">
  <div id="section1-content" class="container">

    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="bold" id="section1-title">Important Packages Used</h1>
        <h4 class="">Here are the important packages used in this Tut.</h4>
        <div id="line" class="text-center">
          <hr><br><br>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

          <h3>iron:router</h3>
          <p class="regular preview-desc">This template uses iron:router for handling routes in meteor. For more information about routing, and iron:router please click the link below.</p>
          <a href="https://atmospherejs.com/iron/router" class="btn-sml" target="_blank">LEARN MORE</a>
          <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

        <h3>alanning:roles</h3>
        <p class="regular preview-desc">This template uses the alanning:roles package for handling admin authentication. The roles package allows us to set special permissions for admins and restrict content and create groups of users.</p>
        <a href="https://atmospherejs.com/alanning/roles" class="btn-sml" target="_blank">LEARN MORE</a>
        <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

        <h3>twbs:bootstrap</h3>
        <p class="regular preview-desc">This template uses twbs:bootstrap for the overall wire frame design. This allows us to take advantage of the bootstrap library and speeds up the creation and design process for your css and html.</p>
        <a href="https://atmospherejs.com/twbs/bootstrap" class="btn-sml" target="_blank">LEARN MORE</a>
        <hr>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

          <h3>accounts-base</h3>
          <p class="regular preview-desc">This template uses Meteor's account system called accounts-base. This package implements the basic functions necessary for user accounts and lets other packages register login services.</p>
          <a href="https://atmospherejs.com/meteor/accounts-base" class="btn-sml" target="_blank">LEARN MORE</a>
          <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

        <h3>accounts-password</h3>
        <p class="regular preview-desc">This template uses Meteor's accounts password package called accounts-password. this package acts as a login service that enables secure password-based login</p>
        <a href="https://atmospherejs.com/meteor/accounts-password" class="btn-sml" target="_blank">LEARN MORE</a>
        <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

        <h3>session</h3>
        <p class="regular preview-desc">This template uses Meteor's Session package, which stores temporary data on the client that doesn't require writes to the DB, for a reactive live updating and robust client side user experience.</p>
        <a href="https://atmospherejs.com/meteor/session" class="btn-sml" target="_blank">LEARN MORE</a>
        <hr>
        </div>
      </div>
    </div>

  </div> <!-- #section-content -->  
</template>


<template name="Home_Section2">
  <div id="grey-wrapper"> 
  <div id="section2-content" class="container">

    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="bold" id="section1-title">Other Packages Used</h1>
        <h4 class="">these packages are awesome and very useful!</h4>
        <div id="line" class="text-center">
          <hr><br><br>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

          <h3>themeteorchef:bert</h3>
          <p class="regular preview-desc">This is one great alerts package, developed by Meteor Chef. probably the best alerts package available for meteor yet. Check out the Meteor Chef for even more awesome meteor.js news, resources and tutorials</p>
          <a href="https://atmospherejs.com/themeteorchef/bert" class="btn-sml" target="_blank">LEARN MORE</a>
          <hr>
        </div>
      </div>
      <div class="col-md-4 article-wrap">
        <div class="article-preview">

        <h3>meteortoys:allthings</h3>
        <p class="regular preview-desc">Meteor Toys are a set of in-app development tools designed to transform your development experience. And because they are a debug-Only package, they do not compile to your production build.</p>
        <a href="https://atmospherejs.com/meteortoys/allthings" class="btn-sml" target="_blank">LEARN MORE</a>
        <hr>
        </div>
      </div>

    </div>

  </div> <!-- #section-content -->  
  </div> <!-- #grey-wrapper-->
</template>
